{{- define "main" -}}

<article class="article">

  {{ partial "page_header" . }}

  <div class="article-container">

    <div class="article-style">
      {{ .Content }}
    </div>

    {{ partial "page_footer" . }}

  </div>
</article>
<script src="https://utteranc.es/client.js"
        repo="vasantm/Website"
        issue-term="title"
        label="comments  :speech_balloon:"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
{{- end -}}
